  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <!-- <ion-title>appointment-detail</ion-title> -->
    <ion-title>{{cal.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let ev of events">
    <ion-card-header>
      {{ev.title}}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="calendar"></ion-icon> Start: {{ev.startDate}}
      </ion-item>

      <ion-item>
        <ion-icon name="calendar"></ion-icon> Start: {{ev.endDate}}
      </ion-item>

      <ion-item>
        <ion-icon name="locate"></ion-icon> Start: {{ev.location}}
      </ion-item>
    </ion-card-content>

  </ion-card>

</ion-content>
