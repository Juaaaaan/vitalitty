<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons end>
      <button ion-button (click)="closeApp('WelcomePage')" color="primary">Cerrar Sesión</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="overview">
    <div padding>
      <div class="content-initial">
        <div class="first-content">
            <writter class="title-dashboard" value="Bienvenido Jesús, ¿Qué tal estás?"></writter>
            <writter class="subtitle-dashboard" value="Aquí vas a poder ver la evolución de tus pacientes"></writter>
            <writter class="subtitle-dashboard" value="Podrás gestionar tus citas y enviarselas"></writter>
            <writter class="subtitle-dashboard" value="Disfruta, te lo mereces"></writter>
        </div>
      </div>
    </div>
  </div>

  <div class="second">
    <div padding class="content-align">
      <writter class="title-dashboard-sec" value="Como puedes comprobar todo sigue igual como lo dejaste"></writter>
      <div class="content-initial">
        <div class="second-content">
          <writter class="subtitle-dashboard-sec" value="Cuentanos más de tí, tu perfil lo verán todos los pacientes trata de que sea elegante áun así, si quieres cambiar algo de tu perfil, modificar algún dato puedes hacerlo en cualquier momento"></writter>
        </div>
        <div class="second-content-button">
          <button ion-button block color="primary" (click)="goToPage('MyProfilePage')">{{ 'MY_PROFILE_BUTTON' | translate }}</button>
      </div>
      </div>
    </div>
  </div>
  <div class="info-content">
    <div class="chart-content">
      <ion-card>
        <ion-card-header>Evolución</ion-card-header>
        <ion-card-content>
          <!-- <! - Debido a que el gráfico se dibuja a través del lienzo, debe tener una etiqueta de lienzo y obtener el dom a través de #pieCanvas -> -->
          <canvas #pieCanvas class="canvas-graph"></canvas>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

<vitalitty-footer></vitalitty-footer>
</ion-content>
