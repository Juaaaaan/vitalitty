<ion-content scroll="false">
  <div class="splash-bg">
    <div class="landing-image">
      <div class="splash-logo icon-img"></div>
    </div>
    <div class="landing-content">
      <div class="splash-logo-mock icon-img">
        <div class="button-login">
          <button ion-button block class="signup" (click)="goToPage('TutorialPage')">{{ 'SIGNUP' | translate }}</button>
          <button ion-button block class="signup" (click)="goToPage('WelcomePage')">{{ 'LOGIN_TITLE' | translate }}</button>
        </div>
      </div>
    </div>
  </div>

</ion-content>
