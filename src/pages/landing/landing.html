        </div>
        <img class="img-landing" src="../assets/img/badge_google_play.png" (click)="goToLink('https://play.google.com/store/apps?hl=es')">

        <button ion-button block (click)="goToPage('WelcomePage')" class="login">{{ 'LOGIN' | translate }}</button>
