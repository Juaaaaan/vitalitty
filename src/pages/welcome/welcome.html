<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo icon-img"></div>
    <div class="splash-intro">
      {{ 'PAGE_LOGIN.TITLE' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="signup()">{{ 'SIGNUP' | translate }}</button>
    <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>

    <div class="splash-text-info">
      <p class="nav-page">{{ 'PAGE_LOGIN.WITHOUT_1' | translate }} </p>
      <p class="nav-page" (click)="goToPage('tutorial')">{{ 'PAGE_LOGIN.WITHOUT_2' | translate }} &nbsp;</p>
    </div>
  </div>
</ion-content>
